	<link rel="stylesheet" href="LOGIN.css">

<body>
	<nav class="navbar navbar-inverse bg-inverse text-center">

		<button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Login</button>
	</nav>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Login</h4>
		  </div>
		  <div class="modal-body">
			<span id = "err" class="label label-default"></span>
			<form id = "login">
			  <div class="input-group">
				<label for="email">Username</label>
				<input type="text" class="form-control input-md" id="userid">
			  </div>
			  <div class="input-group">
				<label for="pwd">Password</label>
				<input type="password" class="form-control input-md" id="pwd">
			  </div>
			  <br />
			  <button type="submit" id = "LOGINB" class="btn btn-info btn-sm">LOGIN</button>
			  <button type="submit" id = "CAB" class="btn btn-info btn-sm">CREATE ACCOUNT</button>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>

	  </div>
	</div>

	<img src="MYTITLE.jpg" class="img-fluid" alt="Responsive image" style="display: block;width: 500px;height: 200px;">
	
	<div class = "centercarousel" style = "position: absolute;left: 30%;">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		  </ol>
		  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src="pizza.jpg" alt=""  style="width:1000px;height:360px">
			</div>

			<div class="item">
			  <img src="pasta.jpg" alt=""  style="width:1000px;height:360px">
			</div>

			<div class="item">
			  <img src="salad.jpg" alt=""  style="width:1000px;height:360px">
			</div>

			<div class="item">
			  <img src="coke.jpg" alt=""  style="width:1000px;height:360px">
			</div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
