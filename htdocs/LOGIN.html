<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="LOGIN.css">
	<script src="LOGIN.js"></script>
</head>
<body>
	<img src="MYTITLE.jpg" class="img-fluid" alt="Responsive image">
	<span id = "err" class="label label-default"></span>
	<form id = "login">
	  <div class="input-group input-group-lg">
		<label for="email">Username</label>
		<input type="text" class="form-control input-lg" id="userid">
	  </div>
	  <div class="input-group input-group-lg">
		<label for="pwd">Password</label>
		<input type="password" class="form-control input-lg" id="pwd">
	  </div>
	  <button type="submit" id = "LOGINB" class="btn btn-default btn-lg">LOGIN</button>
	  <button type="submit" id = "CAB" class="btn btn-default btn-lg">CREATE ACCOUNT</button>
	</form>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
		<div class="item active">
		  <img src="pizza.jpg" alt="Chania">
		</div>

		<div class="item">
		  <img src="pasta.jpg" alt="Chania">
		</div>

		<div class="item">
		  <img src="salad.jpg" alt="Flower">
		</div>

		<div class="item">
		  <img src="coke.jpg" alt="Flower">
		</div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
	</div>
</body>
</html>
